security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        PROCERGS\VPR\CoreBundle\Entity\Voter: sha512

#    role_hierarchy:
#        ROLE_COORDINATOR:       ROLE_USER, ROLE_ADMIN_MENU
#        ROLE_COREDE:            ROLE_COORDINATOR
#        ROLE_STATS:             ROLE_USER
#        ROLE_CRUD_POLL:         ROLE_COORDINATOR
#        ROLE_CRUD_BALLOTBOX:    ROLE_COORDINATOR
#        ROLE_MANAGE_USER:       ROLE_COORDINATOR
#        ROLE_ADMIN:             ROLE_STATS, ROLE_CRUD_POLL, ROLE_CRUD_BALLOTBOX, ROLE_MANAGE_USER
#        ROLE_SUPER_ADMIN:       ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH, ROLE_COREDE

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
        oidc:
            id: oidc.user_provider

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/(?!admin)
            context: vpr
            anonymous: true
            form_login:
                provider: fos_userbundle
                login_path: /register
                check_path: /login_check
                csrf_provider: security.csrf.token_manager
                failure_path: /register

            oauth:
                resource_owners:
                    loginCidadao:  "/login/check-cidadao"
                login_path:   /register
                failure_path: /register
                oauth_user_provider:
                    service: user_provider

            logout:
                path: /logout
                success_handler: vpr.logout.handler
        admin:
            pattern: ^/admin
            context: vpr
            anonymous: ~
            logout:
                path:   /logout
                target: /
            form_login:
                login_path: admin_login
                check_path: oidc_callback

    access_control:
        - { path: ^/admin/oidc, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/confirm, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/counting, role: ROLE_ADMIN }
        - { path: ^/api/offline/download, roles: ROLE_ADMIN }
        - { path: ^/demo, roles: ROLE_ADMIN }

        - { path: ^/api/status, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ballotbox, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/public, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/places, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ballot, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/end, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/poll, role: ROLE_CRUD_POLL }
        - { path: ^/admin/step, role: ROLE_COREDE }
        - { path: ^/admin/category, role: ROLE_ADMIN }
        - { path: ^/admin/ballotbox, role: ROLE_CRUD_BALLOTBOX }
        - { path: ^/admin/poll_option, role: ROLE_COREDE }
        - { path: ^/admin/person, role: ROLE_SUPER_ADMIN }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/stats/live, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/stats/ballotboxes, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/stats/update_total_votes$, role: ROLE_ADMIN }
        - { path: ^/stats/update_total_option_votes$, role: ROLE_ADMIN }
        - { path: ^/reports, role: ROLE_ADMIN }
        - { path: ^/stats, role: ROLE_ADMIN }
        - { path: ^/, role: IS_AUTHENTICATED_FULLY }
